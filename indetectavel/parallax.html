<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="" />
	<meta name="author"	content="" />
	<title>Parallax Sections</title>
	
	
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/ScrollMagic.js"></script>
  <script type="text/javascript" src="js/animation.gsap.js"></script>

</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
				
				</section>
				<section class="demo">
					<style type="text/css">
						.parallaxParent {
							height: 100vh;
							overflow: hidden;
						}
						.parallaxParent > * {
							height: 200%;
							position: relative;
							top: -100%;
						}
					</style>
					<div class="spacer s0"></div>
					<div id="parallax1" class="parallaxParent">
						<!-- <div style="background-image: url(images/demo_parallax_bg.png);"></div> -->
						<div style="background-image: url(images/banner-images/banner-image-2.jpg);"></div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 1</p>
							
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax2" class="parallaxParent">
						<div style="background-image: url(images/example_parallax_bg2.png);"></div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 2</p>
							
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax3" class="parallaxParent">
						<div style="background-image: url(images/example_parallax_bg3.png);"></div>
					</div>
					<div class="spacer s2"></div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

						// build scenes
						new ScrollMagic.Scene({triggerElement: "#parallax1"})
										.setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax2"})
										.setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax3"})
										.setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
					</script>
				</section>
				<div class="spacer s_viewport"></div>
			</div>
		</div>
	</div>

</body>
</html>
